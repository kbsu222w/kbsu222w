<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <title>Сайт</title>
</head>
<body>
    <form id="calculatorForm">
        <div>
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" min="1" value="1">
        </div>

        <div>
            <label>Тип товара:</label>
            <div>
                <label><input type="radio" name="prodType" value="t1" checked> Тип 1 - 500 руб.</label>
                <label><input type="radio" name="prodType" value="t2"> Тип 2 - 1000 руб.</label>
                <label><input type="radio" name="prodType" value="t3"> Тип 3 - 1500 руб.</label>
            </div>
        </div>

        <div id="optionsGroup" style="display: none;">
            <label for="options">Опции:</label>
            <select id="options">
              <option value="0">Без опции </option>
                <option value="100">Опция 1 - 100 руб.</option>
                <option value="200">Опция 2 - 200 руб.</option>
            </select>
        </div>

        <div id="propertyGroup" style="display: none;">
            <label>
                <input type="checkbox" id="property">
                Доп. свойство - 300 руб.
            </label>
        </div>

        <div>
            Итого: <span id="totalPrice">0</span> руб.
        </div>
    </form>
</body>

</html>
